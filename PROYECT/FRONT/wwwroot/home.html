<!DOCTYPE html>
<html lang="es" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Educativa</title>
    <link href="css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-50 dark:bg-slate-900 text-gray-800 dark:text-gray-200 font-sans transition-colors duration-300">
    <nav class="bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-slate-700 shadow-sm sticky top-0 z-10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Dorja</h1>
            <div class="flex items-center gap-6">
                <div>
                    <label for="theme-toggle" class="cursor-pointer">
                        <input type="checkbox" id="theme-toggle" class="sr-only peer">
                        <div class="relative w-14 h-8 bg-gray-300 peer-checked:bg-indigo-600 dark:bg-slate-700 rounded-full transition-all duration-300">
                            <div class="absolute w-6 h-6 bg-white rounded-full left-1 top-1 peer-checked:translate-x-6 transition-transform duration-300 ease-in-out"></div>
                        </div>
                    </label>
                </div>
                <div class="relative">
                    <button id="user-menu-button" class="flex items-center gap-3 text-left p-1 rounded-full transition-colors hover:bg-gray-100 dark:hover:bg-slate-800">
                        <img class="h-9 w-9 rounded-full object-cover" src="https://via.placeholder.com/150" alt="Avatar de usuario">
                        <div class="hidden sm:block">
                            <span id="username-display" class="font-semibold text-sm text-gray-700 dark:text-gray-300">Cargando...</span>
                        </div>
                        <svg class="w-5 h-5 text-gray-500 hidden sm:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-56 bg-white dark:bg-slate-800 rounded-lg shadow-xl z-20 border border-gray-200 dark:border-slate-700 overflow-hidden">
                        <a href="profile.html" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">Perfil</a>
                        <a href="#" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">Mi Avance</a>
                        <a href="#" class="flex items-center gap-3 px-4 py-3 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">Opciones</a>
                        <div class="border-t border-gray-100 dark:border-slate-700"></div>
                        <a href="#" id="logout-button" class="flex items-center gap-3 px-4 py-3 text-sm text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-500/10 transition-colors">Cerrar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="container mx-auto mt-20 p-8 text-center flex flex-col items-center">
        <h2 class="text-6xl font-extrabold mb-6 text-gray-900 dark:text-gray-100 leading-tight">
            <span class="text-indigo-600 dark:bg-gradient-to-r dark:from-indigo-400 dark:to-purple-400 dark:bg-clip-text dark:text-transparent">Bienvenido</span>
            a Dorja
        </h2>
        <p class="text-xl text-gray-600 dark:text-slate-300 max-w-2xl mx-auto mb-10">
            Tu viaje hacia el conocimiento comienza aquí. Explora, aprende y crece con nuestros cursos interactivos.
        </p>
        <a href="Exercises.html" class="inline-block bg-indigo-600 text-white font-bold py-4 px-10 rounded-full shadow-lg text-lg transition-all duration-300 transform hover:scale-105 hover:bg-indigo-700 dark:bg-gradient-to-r dark:from-indigo-600 dark:to-purple-600">
            Prueba el primer ejercicio
        </a>
    </main>
    <script src="./api.js"></script>
    <script src="./js/renderer.js"></script>
    <script src="./js/theme-toggle.js"></script>
    <script src="./js/dropdown.js"></script>
</body>
</html>
