<!DOCTYPE html>
<html lang="es" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Problemas - Dorja</title>
  <link href="css/output.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
      overflow-y: auto;
      /* Cambiado de scroll a auto para mostrar solo cuando sea necesario */
      overflow-x: hidden;
    }

    body {
      position: relative;
      min-height: 100vh;
    }

    .tema {
      border-left: 4px solid #4f46e5;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .tema.locked {
      border-left-color: #9ca3af;
      opacity: 0.6;
      cursor: not-allowed;
    }

    .tema:hover:not(.locked) {
      background-color: #f8fafc;
      transform: translateX(4px);
    }

    .dark .tema:hover:not(.locked) {
      background-color: #334155;
    }

    .progress-bar {
      transition: width 0.5s ease;
    }

    .problema-item {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .problema-item:hover:not(.locked) {
      background-color: #f1f5f9;
    }

    .dark .problema-item:hover:not(.locked) {
      background-color: #374151;
    }

    .problema-item.locked {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .problema-item.completed {
      background-color: #dcfce7;
      border-left: 3px solid #16a34a;
    }

    .dark .problema-item.completed {
      background-color: #166534;
    }

    .problema-item.active {
      background-color: #dbeafe;
      border-left: 3px solid #3b82f6;
    }

    .dark .problema-item.active {
      background-color: #1e3a8a;
    }

    /* Asegurar que el sidebar de temas sea visible y tenga scroll */
    #topics-sidebar {
      display: block !important;
      visibility: visible !important;
      opacity: 1 !important;
      overflow-y: auto;
      /* A√±adido para permitir scroll */
    }

    .tema {
      display: block;
      visibility: visible;
    }

    /* Estilos adicionales para asegurar que las barras de desplazamiento funcionen */
    .fixed.top-\[65px\] {
      height: calc(100vh - 65px);
      overflow-y: auto;
      /* A√±adido para permitir scroll en el contenedor principal */
    }

    .flex-1.overflow-y-auto {
      overflow-y: auto !important;
      /* Asegurar que los contenedores con esta clase tengan scroll */
    }

    /* Estilo para las barras de desplazamiento */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: #c1c1c1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #a8a8a8;
    }

    /* Estilos para modo oscuro */
    .dark ::-webkit-scrollbar-track {
      background: #374151;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #6b7280;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }
  </style>
</head>

<body class="bg-gray-50 dark:bg-slate-900 font-sans transition-colors duration-300">
  <header
    class="fixed top-0 left-0 w-full h-[65px] px-4 sm:px-6 lg:px-8 flex justify-between items-center z-30 bg-white/80 dark:bg-slate-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-slate-700">
    <h1 class="text-2xl font-bold text-slate-800 dark:text-white">Dorja</h1>
    <div class="flex items-center gap-4 sm:gap-6">
      <a href="home.html"
        class="flex items-center gap-2 text-slate-600 dark:text-white/80 hover:text-slate-900 dark:hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd"
            d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
            clip-rule="evenodd" />
        </svg>
        Volver al Inicio
      </a>
      <label for="theme-toggle" class="cursor-pointer">
        <input type="checkbox" id="theme-toggle" class="sr-only peer">
        <div
          class="relative w-14 h-8 bg-gray-300 peer-checked:bg-indigo-600 dark:bg-slate-700 rounded-full transition-colors duration-300">
          <div
            class="absolute w-6 h-6 bg-white rounded-full left-1 top-1 peer-checked:translate-x-6 transition-transform duration-300 ease-in-out">
          </div>
        </div>
      </label>
    </div>
  </header>

  <div class="fixed top-[65px] left-0 w-full h-[calc(100vh-65px)] p-4 sm:p-6 lg:p-8 overflow-y-auto">
    <div class="grid lg:grid-cols-6 gap-6 h-full">
      <!-- Sidebar de Temas -->

      <!-- Sidebar de Problemas -->
      <div
        class="lg:col-span-1 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 shadow-lg rounded-xl flex flex-col overflow-hidden">
        <div class="p-4 border-b border-gray-200 dark:border-slate-700">
          <h3 class="font-bold text-gray-800 dark:text-white mb-2" id="problems-title">Problemas</h3>
          <div class="text-sm text-gray-600 dark:text-slate-400" id="problems-count">Selecciona un tema</div>
        </div>
        <div class="flex-1 overflow-y-auto p-2" id="problems-list">
          <div class="text-gray-500 dark:text-slate-400 text-sm p-4">Selecciona un tema para ver los problemas</div>
        </div>
      </div>

      <!-- √Årea Principal del Problema -->
      <div class="lg:col-span-4 flex flex-col gap-6 h-full">
        <!-- Panel del Problema -->
        <div
          class="bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 shadow-lg rounded-xl flex flex-col overflow-hidden flex-shrink-0">
          <div class="p-6 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center">
            <div>
              <h2 class="text-2xl font-bold text-gray-800 dark:text-indigo-400" id="problem-title">Selecciona un
                problema</h2>
              <div class="flex items-center gap-4 mt-2">
                <span class="text-sm text-gray-600 dark:text-slate-400" id="problem-info">-</span>
                <span
                  class="text-sm px-2 py-1 bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 rounded hidden"
                  id="completed-badge">‚úì Completado</span>
              </div>
            </div>
            <div class="flex items-center gap-4">
              <span class="text-sm text-gray-600 dark:text-slate-400" id="problem-counter">-/-</span>
              <div class="flex gap-2">
                <button id="prev-problem-btn"
                  class="px-3 py-1 text-sm font-semibold bg-gray-200 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-800 dark:text-white rounded-md transition-colors disabled:opacity-50"
                  disabled>‚Üê</button>
                <button id="next-problem-btn"
                  class="px-3 py-1 text-sm font-semibold bg-gray-200 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-800 dark:text-white rounded-md transition-colors disabled:opacity-50"
                  disabled>‚Üí</button>
              </div>
            </div>
          </div>
          <div class="p-6 overflow-y-auto flex-1">
            <div class="prose prose-sm dark:prose-invert max-w-none text-gray-600 dark:text-slate-300"
              id="problem-description">
              <p>Selecciona un problema de la lista para comenzar a programar.</p>
            </div>
          </div>
        </div>

        <!-- Editor y Consola -->
        <div class="flex flex-col gap-6 flex-1 min-h-0">
          <div class="bg-slate-900 rounded-xl shadow-2xl overflow-hidden flex flex-col flex-grow">
            <div class="bg-slate-800 border-b border-slate-700 px-4 py-2 flex items-center justify-between">
              <div class="flex items-center gap-2">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <span class="ml-2 text-sm text-slate-400">IDE de ejercicio</span>
              </div>
              <select id="language-selector"
                class="bg-slate-700 text-slate-200 text-sm px-3 py-1 rounded border border-slate-600 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="python">Python</option>
                <option value="csharp">C#</option>
              </select>
            </div>
            <div id="editor" class="flex-grow"></div>
          </div>

          <div
            class="bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 shadow-lg rounded-xl flex flex-col h-1/3 max-h-[250px] min-h-[150px]">
            <div class="p-4 border-b border-gray-200 dark:border-slate-700 flex justify-between items-center">
              <h2 class="text-lg font-bold text-gray-800 dark:text-indigo-400">Consola</h2>
              <div class="flex gap-4">
                <button id="run-btn"
                  class="px-4 py-1.5 text-sm font-semibold bg-gray-200 hover:bg-gray-300 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-800 dark:text-white rounded-md transition-colors disabled:opacity-50"
                  disabled>Ejecutar</button>
                <button id="verify-btn"
                  class="px-5 py-1.5 text-sm font-semibold bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition-colors disabled:bg-slate-400 dark:disabled:bg-slate-600 disabled:cursor-not-allowed"
                  disabled>Verificar</button>
              </div>
            </div>
            <div id="output-content"
              class="flex-grow p-4 font-mono text-sm text-gray-700 dark:text-slate-300 overflow-y-auto whitespace-pre-wrap">
              # Selecciona un problema y escribe tu c√≥digo para comenzar.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./api.js"></script>
  <script src="./js/curriculum-manager.js"></script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script src="./js/theme-toggle.js"></script>
  <script src="./js/monaco-init.js"></script>
  <script src="./js/problems-renderer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script src="./js/pdf-generator.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function () {
      const userId = sessionStorage.getItem('userId');
      if (!userId) {
        window.location.href = 'login.html';
        return;
      }

      // Obtener el nivel actual del usuario
      let nivelId = null;
      try {
        const user = await window.api.getUserById(userId);
        nivelId = user?.nivelActual || user?.nivel_actual || 1;
      } catch (error) {
        console.error('Error obteniendo nivel del usuario:', error);
        nivelId = 1; // Nivel por defecto
      }

      await window.problemsRenderer.init(userId, nivelId);

      // Configurar selector de nivel
      const nivelSelector = document.getElementById('nivel-selector');
      if (nivelSelector) {
        nivelSelector.value = nivelId;
        nivelSelector.addEventListener('change', async (e) => {
          const nuevoNivelId = parseInt(e.target.value);
          console.log('üîÑ Cambiando a nivel:', nuevoNivelId);
          window.problemsRenderer.currentNivelId = nuevoNivelId;
          await window.problemsRenderer.renderSidebarTemas();
        });
      }

      // Configurar event listeners...
      const prevBtn = document.getElementById('prev-problem-btn');
      const nextBtn = document.getElementById('next-problem-btn');
      const verifyBtn = document.getElementById('verify-btn');
      const runBtn = document.getElementById('run-btn');

      if (prevBtn) {
        prevBtn.addEventListener('click', () => {
          window.problemsRenderer.cargarProblemaAnterior();
        });
      }

      if (nextBtn) {
        nextBtn.addEventListener('click', () => {
          window.problemsRenderer.cargarProblemaSiguiente();
        });
      }

      if (verifyBtn) {
        verifyBtn.addEventListener('click', () => {
          window.problemsRenderer.verificarSolucion();
        });
      }

      if (runBtn) {
        runBtn.addEventListener('click', () => {
          window.problemsRenderer.ejecutarCodigo();
        });
      }
    });
  </script>
</body>

</html>
